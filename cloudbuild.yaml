steps:
  # Install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]
    id: 'install-dependencies'
    waitFor: ['-']

  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloudbuild-practice-image:latest',
        '-t', 'gcr.io/$PROJECT_ID/cloudbuild-practice-image:$COMMIT_SHA',
        '-t', 'gcr.io/$PROJECT_ID/cloudbuild-practice-image:$BUILD_ID', '.']
    id: 'build-image'
# Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/myapp:$COMMIT_SHA']
    id: 'push-image-to-container-registry'
    waitFor: ['build-image']

